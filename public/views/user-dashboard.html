<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | Garbage Reporting Platform</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/user-dashboard.css">
    <script src="/home.js" defer></script>
    <link rel="stylesheet" href="/dashboard-inline.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <h1>Garbage Reporting Platform</h1>
            <p>User Dashboard</p>
        </div>
        <div class="auth-buttons">
            <a href="/" class="btn-auth btn-login">Home</a>
            <a href="#" id="logout" class="btn-auth btn-logout">Logout</a>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 id="welcome-message">Hi</h2>
            <div class="user-actions">
                <a href="/report" class="btn btn-primary">Report a Problem</a>
            </div>
            
        </div>
        <section class="dashboard-section">
            <h3>Your Reports</h3>
            <div class="table-container">
                <table id="reports-table" class="dashboard-table">
                    <thead>
                        <tr>
                            <th>County</th>
                            <th>Locality</th>
                            <th>Category</th>
                            <th>Severity</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reports-tbody">
                        <tr>
                            <td colspan="7" class="loading-cell">Loading reports...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>


    <script src="/xssProtection.js"></script>
    <script src="/user-dashboard.js"></script>
</body>

</html>

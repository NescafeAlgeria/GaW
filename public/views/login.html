<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Garbage Reporting Platform</title>
  <link rel="stylesheet" href="/login.css" />
  <script src="login.js" defer></script>

</head>
<body>
  <header>
    <div class="logo-container">
      <h1>Garbage Reporting Platform</h1>
      <p>Welcome back</p>
    </div>
    <div class="auth-buttons">
      <a href="/" class="btn-auth">Home</a>
      <a href="/signup" class="btn-auth btn-signup">Sign Up</a>
    </div>
  </header>

  <main>
    <div class="login-container">
      <div class="login-header">
        <h2>Sign In</h2>
        <p>Enter your credentials to access your account</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn-primary">Sign In</button>
      </form>

      <div class="divider"><span>or</span></div>

      <div class="signup-link">
        <p>Don't have an account? <a href="/signup">Create one here</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Garbage Reporting Platform. All rights reserved.</p>
    <p>Secure login powered by modern web standards</p>
  </footer>

  <div class="popup" id="popup"></div>

  
</body>
</html>

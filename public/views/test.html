<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <title>Garbage Collection</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="report.js" defer></script>

  <style>
    #map {
      height: 400px;
      width: 100%;
      margin-bottom: 2rem;
    }

    .round-edge {
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: var(--light-gray);
      margin-bottom: 2rem;
    }

    #report-info {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #report-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    #submit-report {
      background-color: var(--primary-color);
      color: var(--white);
      font-weight: bold;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #submit-report:hover {
      background-color: var(--primary-dark);
    }
  </style>
</head>

<body>
  <header>
    Garbage Collection
  </header>

  <main>
    <div id="map" class="round-edge"></div>

    <form id="report-info" class="round-edge">
      <div id="report-content">
        <p id="report-title">Report Garbage</p>
        <p id="report-longitude">Longitude:</p>
        <p id="report-latitude">Latitude:</p>
        <p id="report-severity">Severity:</p>
        <input type="range" id="severity-slider" name="severity" min="1" max="10" value="5" />
        <label id="report-description" for="report-text">Details:</label>
        <textarea id="report-text" name="description" class="round-edge" rows="4" cols="50"
          placeholder="Describe the situation..."></textarea>
      </div>
      <p id="report-result"></p>
      <button id="submit-report" class="round-edge" type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Garbage Collection Platform</p>
  </footer>
</body>

</html>

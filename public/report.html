<html>

<head>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="index.js" defer></script>

</head>

<body>
    <header>
        Garbage Collection
    </header>

    <main>
        <div id="map" class="round-edge"></div>
        <form id="report-info" class="round-edge">
            <div id="report-content">
                <p id="report-title">Report Garbage</p>
                <p id="report-longitude">Longitude:</p>
                <p id="report-latitude">Latitude:</p>
                <p id="report-severity">Severity:</p>
                <input type="range" id="severity-slider" name="severity" min="1" max="10" value="5">
                <label id="report-description" for="report-text">Details:</label>
                <textarea id="report-text" name="description" class="round-edge" rows="4" cols="50"
                    placeholder="Describe the situation..."></textarea>
            </div>
            <p id="report-result"></p>
            <button id="submit-report" class="round-edge" type="submit">Submit</button>
        </form>
    </main>


</body>

</html>
